<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Game Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #2b5876, #4e4376);
    color: white;
    min-height: 100vh;
    text-align: center;
    padding-bottom: 50px;
  }

  h1 {
    margin-top: 30px;
    font-size: 42px;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
    animation: fade 1.2s ease;
  }

  @keyframes fade {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* –ú–µ–Ω—é –∏–≥—Ä */
  .menu {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .game-btn {
    width: 180px;
    padding: 15px;
    border-radius: 15px;
    font-size: 20px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(8px);
    border: 2px solid rgba(255,255,255,0.4);
    cursor: pointer;
    transition: 0.3s;
  }

  .game-btn:hover {
    background: rgba(255,255,255,0.35);
    transform: scale(1.07);
  }

  #gameArea {
    margin-top: 30px;
    display: none;
    animation: fade 0.6s;
  }

  #backBtn {
    display: none;
    margin-top: 25px;
    background: crimson;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
  }

  /* –ö–∞—Ä—Ç—ã –¥–ª—è –∏–≥—Ä—ã –ø–∞–º—è—Ç–∏ */
  .memory-grid {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    gap: 12px;
    justify-content: center;
  }

  .memory-card {
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.2);
    font-size: 32px;
    border-radius: 10px;
    cursor: pointer;
    backdrop-filter: blur(4px);
  }

</style>
</head>
<body>

<h1>üéÆ GAME CENTER</h1>

<div class="menu" id="menu">
  <button class="game-btn" onclick="openGame('ticTacToe')">–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</button>
  <button class="game-btn" onclick="openGame('snake')">–ó–º–µ–π–∫–∞</button>
  <button class="game-btn" onclick="openGame('guess')">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</button>
  <button class="game-btn" onclick="openGame('clicker')">–ö–ª–∏–∫–µ—Ä</button>
  <button class="game-btn" onclick="openGame('memory')">–ü–∞–º—è—Ç—å</button>
  <button class="game-btn" onclick="openGame('pong')">–ü–∏–Ω–≥-–ø–æ–Ω–≥</button>
</div>

<div id="gameArea"></div>
<button id="backBtn" onclick="location.reload()">–ù–∞–∑–∞–¥</button>

<script>
const menu = document.getElementById('menu');
const gameArea = document.getElementById('gameArea');
const backBtn = document.getElementById('backBtn');

function openGame(game) {
  menu.style.display = "none";
  backBtn.style.display = "inline-block";
  gameArea.style.display = "block";

  if (game === 'ticTacToe') ticTacToe();
  if (game === 'snake') snake();
  if (game === 'guess') guessNumber();
  if (game === 'clicker') clicker();
  if (game === 'memory') memoryGame();
  if (game === 'pong') pong();
}

/* ===     1. –ö–†–ï–°–¢–ò–ö–ò-–ù–û–õ–ò–ö–ò     === */
function ticTacToe() {
  gameArea.innerHTML = `
    <h2>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>
    <div id="board" style="display:grid;grid-template-columns:repeat(3,100px);gap:5px;justify-content:center;margin-top:20px;"></div>
    <p id="status" style="margin-top:15px;font-size:22px;"></p>
  `;

  let board = document.getElementById("board");
  let cells = Array(9).fill(null);
  let turn = "X";

  for (let i=0; i<9; i++){
    let btn = document.createElement("button");
    btn.style.width="100px";
    btn.style.height="100px";
    btn.style.borderRadius="15px";
    btn.style.fontSize="36px";

    btn.onclick = () => {
      if (!cells[i]) {
        cells[i] = turn;
        btn.innerText = turn;

        if (checkWin(cells, turn)) {
          document.getElementById("status").innerText = "–ü–æ–±–µ–¥–∏–ª: " + turn;
          board.querySelectorAll("button").forEach(b => b.disabled = true);
        }
        turn = turn === "X" ? "O" : "X";
      }
    };
    board.appendChild(btn);
  }

  function checkWin(c,t){
    const w = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    return w.some(p => p.every(i => c[i] === t));
  }
}

/* ===     2. –ó–ú–ï–ô–ö–ê     === */
function snake() {
  gameArea.innerHTML = `
    <h2>–ó–º–µ–π–∫–∞</h2>
    <canvas id="snakeGame" width="400" height="400" style="background:#111;border-radius:15px;margin-top:20px;"></canvas>
  `;

  const cvs = document.getElementById("snakeGame");
  const ctx = cvs.getContext("2d");
  const box = 20;

  let snake = [{x:9*box, y:10*box}];
  let food = {x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box};
  let dir = null;

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && dir !== "RIGHT") dir="LEFT";
    if (e.key === "ArrowUp" && dir !== "DOWN") dir="UP";
    if (e.key === "ArrowRight" && dir !== "LEFT") dir="RIGHT";
    if (e.key === "ArrowDown" && dir !== "UP") dir="DOWN";
  });

  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0,0,400,400);

    snake.forEach((s,i)=>{
      ctx.fillStyle = (i === 0) ? "lime" : "white";
      ctx.fillRect(s.x, s.y, box, box);
    });

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let head = {x: snake[0].x, y: snake[0].y};

    if (dir === "LEFT") head.x -= box;
    if (dir === "UP") head.y -= box;
    if (dir === "RIGHT") head.x += box;
    if (dir === "DOWN") head.y += box;

    if (head.x === food.x && head.y === food.y) {
      food = {x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box};
    } else {
      snake.pop();
    }

    if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 ||
        snake.some(s => s.x === head.x && s.y === head.y)) {
      alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
      location.reload();
    }

    snake.unshift(head);
  }

  setInterval(draw, 100);
}

/* ===     3. –£–ì–ê–î–ê–ô –ß–ò–°–õ–û     === */
function guessNumber() {
  gameArea.innerHTML = `
    <h2>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ (1-100)</h2>
    <input id="num" type="number" style="padding:10px;font-size:18px;border-radius:8px;margin-top:15px;">
    <button onclick="checkGuess()" style="padding:10px 20px;font-size:18px;margin-left:10px;border-radius:10px;">–û–∫</button>
    <p id="result" style="margin-top:20px;font-size:22px;"></p>
  `;

  const secret = Math.floor(Math.random()*100) + 1;

  window.checkGuess = () => {
    let n = document.getElementById("num").value;
    if (n == secret) document.getElementById("result").innerText = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
    else if (n < secret) document.getElementById("result").innerText = "–ë–æ–ª—å—à–µ!";
    else document.getElementById("result").innerText = "–ú–µ–Ω—å—à–µ!";
  };
}

/* ===     4. –ö–õ–ò–ö–ï–†     === */
function clicker() {
  gameArea.innerHTML = `
    <h2>–ö–ª–∏–∫–µ—Ä</h2>
    <button id="clickBtn" style="font-size:26px;padding:25px;border-radius:20px;margin-top:20px;">–ö–ª–∏–∫–Ω–∏!</button>
    <p style="margin-top:20px;font-size:22px;">–û—á–∫–∏: <span id="score">0</span></p>
  `;

  let score = 0;
  document.getElementById("clickBtn").onclick = () => {
    score++;
    document.getElementById("score").innerText = score;
  };
}

/* ===     5. –ò–ì–†–ê –ü–ê–ú–Ø–¢–¨     === */
function memoryGame() {
  const symbols = ['üçé','üçé','üçã','üçã','üçá','üçá','üçì','üçì'];
  symbols.sort(() => 0.5 - Math.random());

  gameArea.innerHTML = `
    <h2>–ü–∞–º—è—Ç—å</h2>
    <div class="memory-grid" id="grid"></div>
  `;

  const grid = document.getElementById("grid");
  let opened = [];

  symbols.forEach(sym => {
    const card = document.createElement("button");
    card.classList.add("memory-card");
    card.textContent = "‚ùì";

    card.onclick = () => {
      if (opened.length < 2 && card.textContent === "‚ùì") {
        card.textContent = sym;
        opened.push(card);

        if (opened.length === 2) {
          if (opened[0].textContent === opened[1].textContent) {
            opened = [];
          } else {
            setTimeout(() => {
              opened.forEach(c => c.textContent = "‚ùì");
              opened = [];
            }, 800);
          }
        }
      }
    };

    grid.appendChild(card);
  });
}

/* ===     6. –ü–ò–ù–ì-–ü–û–ù–ì     === */
function pong() {
  gameArea.innerHTML = `
    <h2>–ü–∏–Ω–≥-–ø–æ–Ω–≥</h2>
    <canvas id="pong" width="400" height="300" style="background:black;border-radius:15px;margin-top:20px;"></canvas>
  `;

  const c = document.getElementById("pong");
  const ctx = c.getContext("2d");

  let paddle = {x:175, y:280, w:70, h:12};
  let ball = {x:200, y:150, dx:2, dy:2, r:7};

  document.addEventListener("mousemove", e => {
    let rect = c.getBoundingClientRect();
    paddle.x = e.clientX - rect.left - paddle.w/2;
  });

  function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,400,300);

    ctx.fillStyle = "white";
    ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
    ctx.fill();

    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.x < 0 || ball.x > 400) ball.dx *= -1;
    if (ball.y < 0) ball.dy *= -1;

    if (ball.y > 300) {
      alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!");
      location.reload();
    }

    if (ball.x > paddle.x && ball.x < paddle.x+paddle.w && ball.y+ball.r > paddle.y) {
      ball.dy *= -1;
    }
  }

  setInterval(draw, 10);
}
</script>

</body>
</html>
