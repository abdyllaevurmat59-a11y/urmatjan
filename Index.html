<title>–ò–≥—Ä–æ–≤–æ–π –¶–µ–Ω—Ç—Ä üéÆ</title>
<style>
  body {

</head>
<body>
  <h1>üéÆ –ò–≥—Ä–æ–≤–æ–π –¶–µ–Ω—Ç—Ä</h1>

  <div class="menu" id="menu">
    <button class="game-btn" onclick="openGame('ticTacToe')">–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</button>
    <button class="game-btn" onclick="openGame('snake')">–ó–º–µ–π–∫–∞</button>
    <button class="game-btn" onclick="openGame('guess')">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</button>
    <button class="game-btn" onclick="openGame('clicker')">–ö–ª–∏–∫–µ—Ä</button>
    <button class="game-btn" onclick="openGame('memory')">–ü–∞–º—è—Ç—å</button>
    <button class="game-btn" onclick="openGame('pong')">–ü–∏–Ω–≥-–ø–æ–Ω–≥</button>
  </div>

  <div id="gameArea"></div>
  <button id="backBtn" onclick="goBack()">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>

<script>
const menu = document.getElementById('menu');
const gameArea = document.getElementById('gameArea');
const backBtn = document.getElementById('backBtn');

function openGame(game) {
  menu.style.display = 'none';
  backBtn.style.display = 'inline-block';
  gameArea.style.display = 'block';

  if (game === 'ticTacToe') ticTacToe();
  if (game === 'snake') snake();
  if (game === 'guess') guessNumber();
  if (game === 'clicker') clicker();
  if (game === 'memory') memoryGame();
  if (game === 'pong') pong();
}

function goBack() {
  location.reload();
}

/* === 1. –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ === */
function ticTacToe() {
  gameArea.innerHTML = `
    <h2>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>
    <div id="board" style="display:grid;grid-template-columns:repeat(3,100px);gap:5px;justify-content:center;"></div>
    <p id="status"></p>
  `;
  let board = document.getElementById('board');
  let cells = Array(9).fill(null);
  let turn = 'X';
  for (let i=0;i<9;i++){
    let btn = document.createElement('button');
    btn.style.width='100px';
    btn.style.height='100px';
    btn.style.fontSize='36px';
    btn.onclick=()=>{
      if(!cells[i]){
        cells[i]=turn;
        btn.innerText=turn;
        if(checkWin(cells,turn)){ document.getElementById('status').innerText=turn+" –ø–æ–±–µ–¥–∏–ª!"; board.querySelectorAll('button').forEach(b=>b.disabled=true);}
        turn = turn==='X'?'O':'X';
      }
    }
    board.appendChild(btn);
  }
  function checkWin(c,t){const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];return w.some(p=>p.every(i=>cells[i]==t));}
}

/* === 2. –ó–º–µ–π–∫–∞ === */
function snake(){
  gameArea.innerHTML = `<h2>–ó–º–µ–π–∫–∞</h2><canvas id="snakeGame" width="400" height="400"></canvas>`;
  const cvs=document.getElementById('snakeGame');
  const ctx=cvs.getContext('2d');
  const box=20;
  let snake=[{x:9*box,y:10*box}];
  let food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};
  let dir;
  document.addEventListener("keydown",e=>{
    if(e.key=="ArrowLeft"&&dir!=="RIGHT")dir="LEFT";
    else if(e.key=="ArrowUp"&&dir!=="DOWN")dir="UP";
    else if(e.key=="ArrowRight"&&dir!=="LEFT")dir="RIGHT";
    else if(e.key=="ArrowDown"&&dir!=="UP")dir="DOWN";
  });
  function draw(){
    ctx.fillStyle="#111";
    ctx.fillRect(0,0,400,400);
    for(let i=0;i<snake.length;i++){
      ctx.fillStyle=(i==0)?"lime":"white";
      ctx.fillRect(snake[i].x,snake[i].y,box,box);
    }
    ctx.fillStyle="red";
    ctx.fillRect(food.x,food.y,box,box);
    let head={x:snake[0].x,y:snake[0].y};
    if(dir==="LEFT")head.x-=box;
    if(dir==="UP")head.y-=box;
    if(dir==="RIGHT")head.x+=box;
    if(dir==="DOWN")head.y+=box;
    if(head.x===food.x&&head.y===food.y){food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};}
    else snake.pop();
    if(head.x<0||head.x>=400||head.y<0||head.y>=400||collision(head,snake)){
      clearInterval(game);
      alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
    }
    snake.unshift(head);
  }
  function collision(h,a){return a.some(s=>s.x===h.x&&s.y===h.y);}
  let game=setInterval(draw,100);
}

/* === 3. –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ === */
function guessNumber(){
  gameArea.innerHTML=`<h2>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ (1‚Äì100)</h2>
  <input type="number" id="num"><button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <p id="result"></p>`;
  const secret=Math.floor(Math.random()*100)+1;
  window.checkGuess=()=>{
    const n=document.getElementById('num').value;
    if(n==secret)document.getElementById('result').innerText="–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
    else if(n<secret)document.getElementById('result').innerText="–ë–æ–ª—å—à–µ!";
    else document.getElementById('result').innerText="–ú–µ–Ω—å—à–µ!";
  };
}

/* === 4. –ö–ª–∏–∫–µ—Ä === */
function clicker(){
  gameArea.innerHTML=`<h2>–ö–ª–∏–∫–µ—Ä</h2>
  <button id="clickBtn" style="font-size:24px;padding:20px;">–ö–ª–∏–∫–Ω–∏!</button>
  <p>–û—á–∫–∏: <span id="score">0</span></p>`;
  let score=0;
  document.getElementById('clickBtn').onclick=()=>{
    score++;
    document.getElementById('score').innerText=score;
  };
}

/* === 5. –ò–≥—Ä–∞ –ü–∞–º—è—Ç—å === */
function memoryGame(){
  const symbols=['üçé','üçé','üçã','üçã','üçá','üçá','üçì','üçì'];
  symbols.sort(()=>0.5-Math.random());
  gameArea.innerHTML=`<h2>–ü–∞–º—è—Ç—å</h2><div id="grid" style="display:grid;grid-template-columns:repeat(4,80px);gap:10px;justify-content:center;"></div>`;
  const grid=document.getElementById('grid');
  let opened=[];
  symbols.forEach(sym=>{
    const card=document.createElement('button');
    card.textContent='‚ùì';
    card.style.fontSize='24px';
    card.onclick=()=>{
      if(opened.length<2 && card.textContent==='‚ùì'){
        card.textContent=sym;
        opened.push(card);
        if(opened.length===2){
          if(opened[0].textContent===opened[1].textContent){
            opened=[];
          }else{
            setTimeout(()=>{
              opened.forEach(c=>c.textContent='‚ùì');
              opened=[];
            },800);
          }
        }
      }
    };
    grid.appendChild(card);
  });
}

/* === 6. –ü–∏–Ω–≥-–ø–æ–Ω–≥ === */
function pong(){
  gameArea.innerHTML=`<h2>–ü–∏–Ω–≥-–ø–æ–Ω–≥</h2><canvas id="pong" width="400" height="300"></canvas>`;
  const c=document.getElementById('pong');
  const ctx=c.getContext('2d');
  let paddle={x:175,y:270,w:50,h:10};
  let ball={x:200,y:150,dx:2,dy:2,r:8};
  document.addEventListener('mousemove',e=>{
    let rect=c.getBoundingClientRect();
    paddle.x=e.clientX-rect.left-paddle.w/2;
  });
  function draw(){
    ctx.clearRect(0,0,400,300);
    ctx.fillStyle='white';
    ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);
    ctx.beginPath();
    ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
    ctx.fill();
    ball.x+=ball.dx;
    ball.y+=ball.dy;
    if(ball.x<0||ball.x>400)ball.dx*=-1;
    if(ball.y<0)ball.dy*=-1;
    if(ball.y>300){alert('–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!');location.reload();}
    if(ball.x>paddle.x&&ball.x<paddle.x+paddle.w&&ball.y+ball.r>paddle.y){
      ball.dy*=-1;
    }
  }
  setInterval(draw,10);
}
</script>
